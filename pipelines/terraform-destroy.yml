resource_types:
- name: terraformtype
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: "1.4.6-11d9d59"

resources:
  - name: terraform
    type: terraformtype
    check_every: never
    source:
      #env_name: staging
      backend_type: s3
      backend_config:
        bucket: adm-monitor-demo-s3bucket
        key: adm/webfe-terraform.tfstate
        region: eu-west-2
        access_key: ((aws_access_key))
        secret_key: ((aws_secret_key))
      vars:
        tag_name: concourse
      env:
        AWS_ACCESS_KEY_ID: ((aws_access_key))
        AWS_SECRET_ACCESS_KEY: ((aws_secret_key))

  - name: web-fe-repo
    type: git
    icon: github
    source:
      uri: https://github.com/mcguinnessa/monitor-demo
      branch: main

jobs:
- name: terraform-plan
  public: true
  serial: true
  plan:
  - get: web-fe-repo
  - task: check-source
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: alpine
      inputs:
      - name: web-fe-repo
      run:
        path: /bin/sh
        args:
        - -c
        - |
          ls -lrt
          pwd
          cd web-fe-repo/terraform
          pwd
          ls -lrt
          env

  - put: terraform
    params:
      env_name: staging
      terraform_source: web-fe-repo/terraform
      plan_only: true
      vars:
        subnet_cidr: 10.0.1.0/24

- name: terraform-destroy
  plan:
  - get: web-fe-repo
    trigger: false
    passed: [terraform-plan]
  - get: terraform
    trigger: true
    passed: [terraform-plan]
  - put: terraform
    params:
      env_name: staging
      terraform_source: web-fe-repo/terraform
      action: destroy
    get_params:
      action: destroy











